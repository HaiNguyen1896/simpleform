<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SimpleForm</title>
</head>
<style>
    .wufoo {
        font-family: "Lucida Grande","lucida Sans Unicode", Tahoma,sans-serif;
    }
</style>
<body>
<form method = get action="simpleform.html" class="wufoo">
<h3>Order Form</h3>
    <p>What would you like to buy?</p>
    <select>
        <option value =" ">A</option>
        <option>B(+0.5$)</option>
        <option>C(+0.5$)</option>
    </select>
    <p>How many would you like to order?</p>
    <input name="rd" type="radio">1-10$<br/>
    <input name="rd" type="radio">2-20$<br/>
    <input name="rd" type="radio">3-25$<br/>
    <p>Name<span style="color: red">*</span></p>
    <input name = "firstname" type ="text" placeholder="FirstName" size="15">
    <input name = "lastname" type ="text" placeholder="LastName" size="15">
    <p>Email</p>
    <input name="mail" type="text" size="36">
    <p>Phone Number</p>
    <input name="phone1" type="text" size="5">-
    <input name="phone2" type="text" size="5">-
    <input name="phone3" type="text" size="5">
    <p><input type="button" name="btSubmit" value ="Submit"/></p>
</form>
</body>
</html>
